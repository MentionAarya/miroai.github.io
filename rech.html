<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recharge App UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .primary {
      background: #4f46e5;
      color: #fff;
    }
    .hidden { display: none; }.sim-box button {
  margin-top: 10px;
  background: #fff;
  border: 1px solid #ddd;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  margin-top: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  cursor: pointer;
}
.card.active {
  border: 2px solid #4f46e5;
  background: #eef2ff;
}
.price {
  margin-top: 6px;
}
.old {
  text-decoration: line-through;
  color: #999;
  margin-right: 8px;
}
.new {
  color: #16a34a;
  font-weight: bold;
  font-size: 18px;
}
.pay-box {
  margin-top: 20px;
  background: #fff;
  padding: 14px;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

  </style>
</head>
<body><div class="container">  <!-- HOME -->  <div id="home">
    <h2>My Recharge App</h2>
    <button class="btn primary" onclick="goToSim()">Go Recharge Now</button>
  </div>  <!-- SIM SELECT -->  <div id="sim" class="hidden sim-box">
    <h3>Select SIM</h3>
    <button class="btn" onclick="showPlans('Jio')">Jio</button>
    <button class="btn" onclick="showPlans('Airtel')">Airtel</button>
    <button class="btn" onclick="showPlans('VI')">VI</button>
  </div>  <!-- PLANS -->  <div id="plans" class="hidden">
    <h3 id="simTitle"></h3>
    <div id="planList"></div>
  </div>  <!-- PAY -->  <div id="pay" class="hidden pay-box">
    <h3>Pay Now</h3>
    <p><b>App:</b> My Recharge App</p>
    <p><b>Amount:</b> ₹<span id="payAmount"></span></p>
    <button class="btn primary" onclick="payNow()">Recharge now</button>
  </div></div><script>
  const home = document.getElementById('home');
  const sim = document.getElementById('sim');
  const plans = document.getElementById('plans');
  const planList = document.getElementById('planList');
  const simTitle = document.getElementById('simTitle');
  const pay = document.getElementById('pay');
  const payAmount = document.getElementById('payAmount');

  const plansData = {
    Jio: [
      { price: 199, validity: '28 Days', data: '1.5GB/Day', sms: '100/Day', calls: 'Unlimited' },
      { price: 299, validity: '28 Days', data: '2GB/Day', sms: '100/Day', calls: 'Unlimited' }
    ],
    Airtel: [
      { price: 239, validity: '28 Days', data: '1.5GB/Day', sms: '100/Day', calls: 'Unlimited' },
      { price: 299, validity: '28 Days', data: '2GB/Day', sms: '100/Day', calls: 'Unlimited' }
    ],
    VI: [
      { price: 249, validity: '28 Days', data: '1.5GB/Day', sms: '100/Day', calls: 'Unlimited' }
    ]
  };

  let selectedAmount = 0;

  function goToSim() {
    home.classList.add('hidden');
    sim.classList.remove('hidden');
  }

  function showPlans(simName) {
    sim.classList.add('hidden');
    plans.classList.remove('hidden');
    simTitle.innerText = simName + ' Plans';

    planList.innerHTML = '';

    plansData[simName].forEach(plan => {
      const newPrice = plan.price - 50;
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div><b>Plan : ₹${plan.price}</b></div>
        <div class="price">
          <span class="old">₹${plan.price}</span>
          <span class="new">₹${newPrice}</span>
        </div>
        <hr>
        <div>Validity : ${plan.validity}</div>
        <div>Data : ${plan.data}</div>
        <div>SMS : ${plan.sms}</div>
        <div>Calls : ${plan.calls}</div>
      `;

      div.addEventListener('click', function () {
        selectPlan(div, newPrice);
      });

      planList.appendChild(div);
    });
  }

  function selectPlan(card, amount) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    selectedAmount = amount;

    pay.classList.remove('hidden');
    payAmount.innerText = amount;
  }

  function payNow() {
    const upiId = 'arun.aarya.9140-1@okicici';
    const name = 'My Recharge App';
    const url = `upi://pay?pa=${upiId}&pn=${name}&am=${selectedAmount}&cu=INR`;
    window.location.href = url;
  }
</script></body>
</html>
